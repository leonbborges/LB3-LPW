        <div>

            <div class="row" style="height: 685px ">
                <div class="col-2 text-center mt-5 ">

                    <ul class="navbar-nav ml-auto text-center">
                        <li class="nav-item mx-0 mx-lg-1">
                            <a class="nav-link py-3 px-0 px-lg-3 " href="../html/inicial.html">Home</a>
                        </li>
                        <li class="nav-item mx-0 mx-lg-1">
                            <a class="nav-link py-3 px-0 px-lg-3 " href="../html/musicaalbum.html">Música por
                                Album</a>
                        </li>
                        <li class="nav-item mx-0 mx-lg-1">
                            <a class="nav-link py-3 px-0 px-lg-3 " href="../html/musica_artista.html">Música por
                                Artista</a>
                        </li>
                    </ul>
                </div>


                <div class="col-10 text-center bg-secondary">
                    <div class=" container ">
                        <h1 class="mt-5">Editar Artista-Música</h1>
                        <p>Complete os campos</p>
                        <h2>Artista</h2>

                        <div>
                            <label for="editarNome" class="mr-sm-2" class="label label-info" style="color:#fff">Artista
                                para
                                editar:</label>
                            <select name='Artista'>
                                <option value="Adele">Adele</option>
                                <option value=" Freddie Mercury"> Freddie Mercury</option>
                                <option value=" Michael Jackson"> Michael Jackson</option>
                                <option value="Elvis Presley">Elvis Presley</option>
                            </select>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="opcao1">
                            <label class="form-check-label" for="inlineCheckbox1">Autor</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="opcao2">
                            <label class="form-check-label" for="inlineCheckbox2">Interprete</label>
                        </div>

                        <form action="">
                            <div class="text-left">
                                <div class="form-group mt-2">
                                    <label for="inputNome">Nome Completo</label>
                                    <input type="text" class="form-control" id="inputNome" placeholder="Nome completo">
                                </div>

                                <div class="form-row mt-2">
                                    <div class="form-group col-md-6 ">
                                        <label for="inputNacimento">Data de Nascimento</label>
                                        <input type="date" class="form-control" id="inputdata"
                                            placeholder="Data de Nascimento">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputNac">Nacionalidade</label>
                                        <input type="text" class="form-control" id="inputNasc"
                                            placeholder="Nacionalidade">
                                    </div>
                                </div>
                                <h2 class="text-center mt-2">Música</h2>
                                <div class="form-row mt-2">
                                    <div class="form-group col-md-6">
                                        <label for="inputAlbum">Nome do Album</label>
                                        <input type="text" class="form-control" id="inputAlbum"
                                            placeholder="Digite o nome do album">
                                    </div>

                                    <div class="form-group col-md-6 ">
                                        <label for="inputLancamento">Data do lancamento</label>
                                        <input type="date" class="form-control" id="inputdata"
                                            placeholder=" Digite a data do lancamento">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputTotal">Total de Música</label>
                                        <input type="namber" class="form-control" id="inputTot"
                                            placeholder="Digite o total de musica">
                                    </div>
                                    <div class="form-group col-md-6 ">
                                        <label for="inputDuração">Duração</label>
                                        <input type="time" class="form-control" id="inputDura"
                                            placeholder="Digite o tempo de duração">
                                    </div>

                                </div>


                            </div>
                            <button type="submit" class="btn btn-primary text mb-5 btn-block">Editar</button>
                        </form>
                    </div>

                </div>





            </div>

        </div>


    </section>
